<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=880" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<link href="http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb" rel="stylesheet" type="text/css" />
<!--[if IE]><style type="text/css">img, div, input { behavior: url("../css/iepngfix.htc") }</style><![endif]-->
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/iepngfix_tilebg.js"></script>

<script type="text/javascript">

$(window).ready(function(){
	initResult();
	
	//투자매력도
	setAppear(100, "Unedrperform");
	
	//주가위치
	setPosition(100.00, "어깨");	
});

</script>
</head>

<body>
<div id="pop">
	<div id="popup0"><img src="../images/pop_img0.png" alt="투자매력도" /></div>
	<div id="popup1"><img src="../images/pop_img1.png" alt="주가위치" /></div>
	<div id="bg"></div>
</div>

<div id="resultWrap">
	<form action="result.html" method="post">
		<fieldset>
			<legend>종목명/종목코드 검색</legend>
			<input type="text" id="inpKeyword" value="삼성전자(00000)" />
			<button id="btnSearch"></button>
			<div id="surgestBox">
				<ul id="ulSurgest">
				</ul>
				<div class="border"></div>
			</div>
		</fieldset>
	</form>

	<div id="wrap">
		<div id="appeal"></div>
		<div id="leftGage"><div></div><div class="cap"></div></div>
		<div id="appealValue">
			<p id="aTen"></p>
			<p id="aOne"></p>
			<p id="aText"></p>
		</div>
		<div id="txtAppeal">SK증권의 투자매력도는 <span id="appealTextValue"></span>입니다.</div>
		
		<div id="position"></div>
		<div id="rightGage"><div></div><div class="cap"></div></div>
		<div id="positionValue">
			<p id="pHun"></p>
			<p id="pTen"></p>
			<p id="pOne"></p>
			<p id="pDot"></p>
			<p id="pFir"></p>
			<p id="pSec"></p>
			<p id="pText"></p>
		</div>
		<div id="txtPosition">주가위치는 <span id="positionTextValue"></span>입니다.</div>
		
		<button id="btnJoin">SRS 종목검색 체험하기</button>
	</div>
	
	<div id="footer">
		<img src="../images/bnnr0.png" alt="" id="footer0" /><img src="../images/bnnr1.png" alt="" id="footer1" />
	</div>
</div>

</body>
</html>
